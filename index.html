<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICE AI - Leads Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              'primary-light': '#9BBBCC',
              'background-light': '#f8fafc', // slate-50
              'surface-light': '#ffffff',
              'text-primary-light': '#0f172a', // slate-900
              'text-secondary-light': '#475569', // slate-600
              'border-light': '#e2e8f0', // slate-200
              'accent-light': '#5890AD',
              
              'primary-dark': '#5890AD',
              'background-dark': '#0f172a', // slate-900
              'surface-dark': '#1e293b', // slate-800
              'text-primary-dark': '#f1f5f9', // slate-100
              'text-secondary-dark': '#94a3b8', // slate-400
              'border-dark': '#334155', // slate-700
              'accent-dark': '#9BBBCC',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(1rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'loading-bar': {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'loading-bar': 'loading-bar 2s linear infinite',
            },
          },
        },
      }
    </script>
    <style>
      /* For a more modern, clean scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc; /* background-light */
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; /* background-dark */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
          background: #475569; /* slate-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      /* Global transition for smoother UX */
      button, a, input, select, textarea, details {
        transition: all 0.2s ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "idb": "https://esm.sh/idb@^8.0.0",
    "papaparse": "https://esm.sh/papaparse@5.4.1"
  }
}
</script>
<script>
  // Set theme on initial load to prevent FOUC
  if (localStorage.theme === 'dark') {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
</script>
</head>
  <body class="font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
